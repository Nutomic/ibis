[package]
name = "ibis"
version = "0.2.1"
edition = "2021"

[features]
default = ["ssr"]
ssr = ["katex/duktape", "leptos/ssr", "leptos-use/ssr", "leptos-use/axum"]
hydrate = ["leptos/hydrate", "katex/wasm-js"]

# This profile significantly speeds up build time. If debug info is needed you can comment the line
# out temporarily, but make sure to leave this in the main branch.
[profile.dev]
debug = 0

[profile.release]
lto = "thin"
strip = true

# Defines a size-optimized profile for the WASM bundle in release mode
[profile.wasm-release]
inherits = "release"
opt-level = 'z'
lto = "thin"
panic = "abort"

[lints.clippy]
dbg_macro = "deny"
unwrap_used = "deny"
todo = "deny"
correctness = { level = "deny", priority = -1 }
perf = { level = "deny", priority = -1 }
style = { level = "deny", priority = -1 }
suspicious = { level = "deny", priority = -1 }

# frontend and shared deps
[dependencies]
leptos = "0.7.4"
leptos_meta = "0.7.4"
leptos_router = "0.7.4"
chrono = { version = "0.4.39", features = ["serde"] }
hex = "0.4.3"
rand = "0.8.5"
getrandom = { version = "0.2", features = ["js"] }
serde_json = "1.0.135"
sha2 = "0.10.8"
uuid = { version = "1.12.0", features = ["serde"] }
serde = { version = "1.0.217", features = ["derive"] }
url = { version = "2.5.4", features = ["serde"] }
log = "0.4"
tracing = "0.1.41"
console_error_panic_hook = "0.1.7"
time = "0.3.37"
markdown-it = "0.6.1"
smart-default = "0.7.1"
katex = { version = "0.4", default-features = false }
markdown-it-block-spoiler = "1.0.1"
markdown-it-heading-anchors = "0.3.0"
markdown-it-footnote = "0.2.0"
markdown-it-sub = "1.0.1"
markdown-it-sup = "1.0.1"
leptos-use = "0.15.5"
codee = "0.2.0"
wasm-bindgen = "=0.2.100"
gloo-net = "0.6.0"
console_log = "1.0.0"
send_wrapper = "0.6.0"
web-sys = "0.3.77"
http = "1.2.0"
serde_urlencoded = "0.7.1"
github-slugger = "0.1.0"
timeago = "0.4.2"

# backend-only deps
[target.'cfg(not(target_family = "wasm"))'.dependencies]
axum = "0.7.9"
axum-macros = "0.4.2"
axum-extra = { version = "0.9.6", features = ["cookie"] }
tokio = { version = "1.43.0", features = ["full"] }
tower-http = { version = "0.6.2", features = [
  "cors",
  "fs",
  "compression-full",
] }
activitypub_federation = { version = "0.6.2", features = [
  "axum",
  "diesel",
], default-features = false }
diesel = { version = "2.2.6", default-features = false, features = [
  "postgres",
  "chrono",
  "uuid",
  "r2d2",
] }
diesel-derive-newtype = "2.1.2"
diesel_migrations = "2.2.0"
doku = "0.21.1"
jsonwebtoken = "9.3.0"
leptos_axum = "0.7.4"
bcrypt = "0.16.0"
diffy = "0.4.0"
enum_delegate = "0.2.0"
async-trait = "0.1.85"
config = { version = "0.15.6", features = ["toml"] }
tower = "0.5.2"
tower-layer = "0.3.3"
reqwest = { version = "0.12.12", features = ["json", "cookies"] }
futures = "0.3.31"
env_logger = { version = "0.11.6", default-features = false }
anyhow = "1.0.95"
include_dir = "0.7.4"
mime_guess = "2.0.5"
clokwerk = "0.4.0"
fmtm = "0.0.3"
regex = "1.11.1"

[dev-dependencies]
pretty_assertions = "1.4.1"
retry_future = "0.4.0"

[package.metadata.leptos]
output-name = "ibis"
assets-dir = "assets"
bin-features = ["ssr"]
lib-features = ["hydrate"]
lib-profile-release = "wasm-release"
style-file = "assets/ibis.css"
tailwind-input-file = "assets/ibis.css"
tailwind-config-file = "tailwind.config.js"

[lib]
crate-type = ["cdylib", "rlib"]

[package.metadata.cargo-shear]
ignored = ["getrandom"]
