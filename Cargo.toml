[workspace.package]
version = "0.2.2"
edition = "2021"

[workspace]
resolver = "2"
members = [
  "crates/api_client",
  "crates/database",
  "crates/federate",
  "crates/frontend",
  "crates/hydrate",
  "crates/backend",
]

# This profile significantly speeds up build time. If debug info is needed you can comment the line
# out temporarily, but make sure to leave this in the main branch.
[profile.dev]
debug = 0

[profile.release]
lto = "thin"
strip = true

# Defines a size-optimized profile for the WASM bundle in release mode
[profile.wasm-release]
inherits = "release"
opt-level = 'z'
lto = "thin"
panic = "abort"

[workspace.lints.clippy]
dbg_macro = "deny"
unwrap_used = "deny"
todo = "deny"
correctness = { level = "deny", priority = -1 }
perf = { level = "deny", priority = -1 }
style = { level = "deny", priority = -1 }
suspicious = { level = "deny", priority = -1 }

[workspace.dependencies]
ibis_database = { path = "crates/database" }
ibis_federate = { path = "crates/federate" }
ibis_frontend = { path = "crates/frontend" }
ibis_api_client = { path = "crates/api_client" }
serde = { version = "1.0.217", features = ["derive"] }
chrono = { version = "0.4.39", features = ["serde"] }
sha2 = "0.10.8"
uuid = { version = "1.12.0", features = ["serde"] }
activitypub_federation = { version = "0.6.2", features = [
  "axum",
], default-features = false }
url = { version = "2.5.4", features = ["serde"] }
diffy = "0.4.0"
axum = "0.7.9"
axum-macros = "0.4.2"
anyhow = "1.0.95"
log = "0.4"
bcrypt = "0.16.0"
doku = "0.21.1"
futures = "0.3.31"
tokio = { version = "1.43.0", default-features = false }
leptos = "0.7.4"
http = "1.2.0"

[[workspace.metadata.leptos]]
name = "ibis"
output-name = "ibis"
assets-dir = "assets"
bin-package = "ibis_backend"
lib-package = "ibis_hydrate"
lib-profile-release = "wasm-release"
style-file = "assets/ibis.css"
tailwind-input-file = "assets/ibis.css"
tailwind-config-file = "tailwind.config.js"
